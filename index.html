<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Eolian Counter</title>
</head>

<body>
    <div id="counter-container">
        <h1 id="heading">THE EOLIAN</h1>
        <h4 id="sub-heading">Where Pride Pays Silver and Plays Golden</h4>
        <h2 id="counter-heading">Guests Counter</h2>
        <p id="display-count-el">0</p>
        <button id="increment-btn" class="counter-btn" onclick="increment()">INCREMENT</button>
        <button id="save-btn" class="counter-btn" onclick="save()">SAVE</button>
        <div id="display-guests-wrapper">
            <p id="display-save-el">Number of Guests per Party: </p>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
